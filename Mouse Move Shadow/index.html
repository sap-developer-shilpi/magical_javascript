<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
</head>
<body>

  <div class="hero">
    <h1 contenteditable>ðŸ”¥WOAH!</h1>
  </div>

  <style>
  html {
    color:black;
    font-family: sans-serif;
  }

  body {
    margin: 0;
  }

  .hero {
    min-height: 100vh;
    display:flex;
    justify-content: center;
    align-items: center;
    color:black;
  }

  h1 {
    text-shadow: 10px 10px 0 rgba(0,0,0,1);
    font-size: 100px;
  }
  </style>

<script>
// selectors
const hero = document.querySelector(".hero");
const text = hero.querySelector("h1");
//functions
function shadow(e){
  const walk = 200;
  const {offsetWidth:width, offsetHeight:height} = hero;
  // const width = hero.offsetWidth
  //const height = hero.offsetHeight  both can be done in one line using destructoring
  let {offsetX: x , offsetY: y} = e
  if(this !== e.target){
   x = x + e.target.offsetWidth;
   y =  y+ e.target.offsetHeight;
  }
  const xwalk = Math.round((x/width * walk) - (walk/2));
  const ywalk = Math.round((y/height * walk) - (walk/2));
  console.log(xwalk,ywalk);
  text.style.textShadow = `${xwalk}px ${ywalk}px 1px red,
  ${xwalk*-1}px ${ywalk}px 2px green,
  ${ywalk}px ${xwalk}px 3px blue,
  ${ywalk*-1}px ${xwalk}px 4px yellow
  `;

}
//event listerners
hero.addEventListener("mousemove", shadow);
</script>
</body>
</html>
