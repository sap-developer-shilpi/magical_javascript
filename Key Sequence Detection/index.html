<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
 var pressed = [];
 const sercretCode ="shilpi";
window.addEventListener('keyup', (e) =>{
console.log(e.key);
pressed.push(e.key);
console.log(pressed);
console.log(-sercretCode.length-1);
console.log(pressed.length - sercretCode.length);
pressed.splice(-sercretCode.length-1,pressed.length - sercretCode.length);
if (pressed.join('').includes(sercretCode)){
  console.log("Find you!");
  cornify_add();
}
})
</script>
</body>
</html>
